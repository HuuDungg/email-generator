<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HD Generate Email Professional</title>
    <style>
        /* ==== Reset & Layout ==== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 200% 100%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        /* ==== Typography ==== */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* ==== Form ==== */
        .form-group {
            margin-bottom: 25px;
        }

        textarea,
        input,
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        textarea:focus,
        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        /* ==== Slider ==== */
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider {
            flex: 1;
            height: 8px;
            border-radius: 5px;
            background: #e1e5e9;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.5);
        }

        .token-value {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            min-width: 60px;
            text-align: center;
        }

        /* ==== Button ==== */
        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:active {
            transform: translateY(-1px);
        }

        .generate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* ==== Result & Error ==== */
        .result-container {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #667eea;
            display: none;
        }

        .result-container.show {
            display: block;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-email {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e1e5e9;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border-left: 4px solid #dc3545;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: slideUp 0.5s ease;
        }

        /* ==== Loading ==== */
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: #667eea;
            font-weight: 600;
            font-size: 16px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* ==== Prompt Chips ==== */
        .prompt-suggestions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .prompt-chip {
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border: 2px solid rgba(102, 126, 234, 0.2);
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 12px;
            font-weight: 500;
        }

        .prompt-chip:hover {
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            border-color: #667eea;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>HD Generate Email Professional</h1>
        <form id="emailForm">
            <div class="form-group">
                <label for="prompt">Prompt Email</label>
                <div class="prompt-suggestions">
                    <div class="prompt-chip"
                        onclick="selectPrompt('Vi·∫øt email m·ªùi h·ªçp c√¥ng ty b·∫±ng ti·∫øng Anh chuy√™n nghi·ªáp')">
                        üìß Email h·ªçp c√¥ng ty

                    <div class="prompt-chip"

                    <div class="prompt-chip"

                        üèñÔ∏è Xin ngh·ªâ ph√©p
                    </div>
                    <div class="prompt-chip"

                </div>

        <!-- ==== Google AdSense ==== -->
        <ins class="adsbygoogle" style="display:block;width:100%;" data-ad-client="ca-pub-1936039999274874"

    <!-- ==== Scripts ==== -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1936039999274874"
        crossorigin="anonymous"></script>
    <script>
        // ƒê·ª£i trang load xong r·ªìi push ads
        window.addEventListener('load', function () {
            (adsbygoogle = window.adsbygoogle || []).push({});
        });

        function updateTokenValue(v) {
            document.getElementById('tokenValue').textContent = v;
            document.getElementById('tokenDisplay').textContent = v;
        }
        function selectPrompt(text) {
            document.getElementById('prompt').value = text;
        }
        async function generateEmail(prompt, maxTokens) {
            const res = await fetch('https://api.cohere.com/v1/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer FFX4VgUl3Dlq0PW6jEExKHxXEQYXf3AA1LCh7UMr'
                },
                body: JSON.stringify({ prompt, max_tokens: parseInt(maxTokens) })
            });
            if (!res.ok) throw new Error(`Status ${res.status}`);
            return res.json();
        }
        function showLoading() {
            document.getElementById('loading').classList.add('show');
            const btn = document.getElementById('generateBtn');
            btn.disabled = true; btn.textContent = '‚è≥ ƒêang t·∫°o...';
        }
        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
            const btn = document.getElementById('generateBtn');
            btn.disabled = false; btn.textContent = 'üöÄ Generate Email';
        }
        function showResult(email) {
            document.getElementById('resultEmail').textContent = email;
            document.getElementById('resultContainer').classList.add('show');
            document.getElementById('errorMessage').classList.remove('show');
        }
        function showError(msg) {
            const e = document.getElementById('errorMessage');
            e.textContent = msg; e.classList.add('show');
            document.getElementById('resultContainer').classList.remove('show');
        }
        function copyToClipboard() {
            const txt = document.getElementById('resultEmail').textContent;
            navigator.clipboard.writeText(txt).then(() => {
                const btn = event.target, old = btn.textContent;
                btn.textContent = '‚úÖ ƒê√£ copy!';
                setTimeout(() => btn.textContent = old, 2000);
            }).catch(_ => alert('Kh√¥ng th·ªÉ copy, vui l√≤ng copy th·ªß c√¥ng.'));
        }

        document.getElementById('emailForm').addEventListener('submit', async e => {
            e.preventDefault();
            const p = document.getElementById('prompt').value.trim();
            const t = document.getElementById('maxTokens').value;
            if (!p) { showError('Vui l√≤ng nh·∫≠p prompt ƒë·ªÉ t·∫°o email!'); return; }
            showLoading();
            try {
                const result = await generateEmail(p, t);
                if (result.generations?.length) {
                    showResult(result.generations[0].text.trim());
                } else throw new Error('Kh√¥ng c√≥ ph·∫£n h·ªìi t·ª´ API');
            } catch (err) {
                showError(`L·ªói khi t·∫°o email: ${err.message}`);
            } finally {
                hideLoading();
            }
        });
    </script>
</body>

</html>
