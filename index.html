<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD Generate Email Professional</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 200% 100%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider {
            flex: 1;
            height: 8px;
            border-radius: 5px;
            background: #e1e5e9;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.5);
        }

        .token-value {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            min-width: 60px;
            text-align: center;
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:active {
            transform: translateY(-1px);
        }

        .generate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #667eea;
            display: none;
        }

        .result-container.show {
            display: block;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-email {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e1e5e9;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
        }

        .copy-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: #667eea;
            font-weight: 600;
            font-size: 16px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .prompt-suggestions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .prompt-chip {
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border: 2px solid rgba(102, 126, 234, 0.2);
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 12px;
            font-weight: 500;
        }

        .prompt-chip:hover {
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border-left: 4px solid #dc3545;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: slideUp 0.5s ease;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>HD Generate Email Professional</h1>

        <form id="emailForm">
            <div class="form-group">
                <label for="prompt">Prompt Email</label>
                <div class="prompt-suggestions">
                    <div class="prompt-chip"
                        onclick="selectPrompt('Vi·∫øt email m·ªùi h·ªçp c√¥ng ty b·∫±ng ti·∫øng Anh chuy√™n nghi·ªáp')">üìß Email h·ªçp
                        c√¥ng ty</div>
                    <div class="prompt-chip"
                        onclick="selectPrompt('Vi·∫øt email c·∫£m ∆°n kh√°ch h√†ng sau khi mua h√†ng b·∫±ng ti·∫øng Anh')">üôè C·∫£m ∆°n
                        kh√°ch h√†ng</div>
                    <div class="prompt-chip"
                        onclick="selectPrompt('Vi·∫øt email m·ªùi Elon Musk ƒÉn ph·ªü Vi·ªát Nam b·∫±ng ti·∫øng Anh')">üçú M·ªùi ƒÉn ph·ªü
                    </div>
                    <div class="prompt-chip" onclick="selectPrompt('Vi·∫øt email xin ngh·ªâ ph√©p b·∫±ng ti·∫øng Anh l·ªãch s·ª±')">
                        üèñÔ∏è Xin ngh·ªâ ph√©p</div>
                    <div class="prompt-chip"
                        onclick="selectPrompt('Vi·∫øt email ch√∫c m·ª´ng sinh nh·∫≠t ƒë·ªìng nghi·ªáp b·∫±ng ti·∫øng Anh')">üéÇ Ch√∫c sinh
                        nh·∫≠t</div>
                    <div class="prompt-chip"
                        onclick="selectPrompt('Vi·∫øt email gi·ªõi thi·ªáu s·∫£n ph·∫©m m·ªõi b·∫±ng ti·∫øng Anh')">üöÄ Gi·ªõi thi·ªáu s·∫£n
                        ph·∫©m</div>
                </div>
                <textarea id="prompt" placeholder="Nh·∫≠p prompt ƒë·ªÉ t·∫°o email..."
                    required>Vi·∫øt email m·ªùi Elon Musk ƒÉn ph·ªü Vi·ªát Nam b·∫±ng ti·∫øng Anh</textarea>
            </div>

            <div class="form-group">
                <label for="maxTokens">Max Tokens: <span id="tokenValue">300</span></label>
                <div class="slider-container">
                    <input type="range" id="maxTokens" class="slider" min="50" max="1000" value="300"
                        oninput="updateTokenValue(this.value)">
                    <div class="token-value" id="tokenDisplay">300</div>
                </div>
            </div>

            <button type="submit" class="generate-btn" id="generateBtn">
                üöÄ Generate Email
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">ƒêang t·∫°o email chuy√™n nghi·ªáp...</div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="result-container" id="resultContainer">
            <h3 style="color: #667eea; margin-bottom: 15px;">üìß Email ƒë∆∞·ª£c t·∫°o:</h3>
            <div class="result-email" id="resultEmail"></div>
            <button class="copy-btn" onclick="copyToClipboard()">üìã Copy Email</button>
        </div>
    </div>

    <script>
        function updateTokenValue(value) {
            document.getElementById('tokenValue').textContent = value;
            document.getElementById('tokenDisplay').textContent = value;
        }

        function selectPrompt(promptText) {
            document.getElementById('prompt').value = promptText;
            // Add a nice visual feedback
            event.target.style.transform = 'scale(0.95)';
            setTimeout(() => {
                event.target.style.transform = 'translateY(-2px)';
            }, 150);
        }

        async function generateEmail(prompt, maxTokens) {
            const response = await fetch('https://api.cohere.com/v1/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer FFX4VgUl3Dlq0PW6jEExKHxXEQYXf3AA1LCh7UMr'
                },
                body: JSON.stringify({
                    prompt: prompt,
                    max_tokens: parseInt(maxTokens)
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            return data;
        }

        function showLoading() {
            document.getElementById('loading').classList.add('show');
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('generateBtn').textContent = '‚è≥ ƒêang t·∫°o...';
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
            document.getElementById('generateBtn').disabled = false;
            document.getElementById('generateBtn').textContent = 'üöÄ Generate Email';
        }

        function showResult(email) {
            document.getElementById('resultEmail').textContent = email;
            document.getElementById('resultContainer').classList.add('show');
            document.getElementById('errorMessage').classList.remove('show');
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').classList.add('show');
            document.getElementById('resultContainer').classList.remove('show');
        }

        function copyToClipboard() {
            const emailText = document.getElementById('resultEmail').textContent;
            navigator.clipboard.writeText(emailText).then(() => {
                const copyBtn = event.target;
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '‚úÖ ƒê√£ copy!';
                copyBtn.style.background = '#28a745';

                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = '#28a745';
                }, 2000);
            }).catch(err => {
                console.error('L·ªói khi copy: ', err);
                alert('Kh√¥ng th·ªÉ copy email. Vui l√≤ng copy th·ªß c√¥ng.');
            });
        }

        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const prompt = document.getElementById('prompt').value;
            const maxTokens = document.getElementById('maxTokens').value;

            if (!prompt.trim()) {
                showError('Vui l√≤ng nh·∫≠p prompt ƒë·ªÉ t·∫°o email!');
                return;
            }

            showLoading();

            try {
                const result = await generateEmail(prompt, maxTokens);

                if (result.generations && result.generations.length > 0) {
                    const generatedEmail = result.generations[0].text.trim();
                    showResult(generatedEmail);
                } else {
                    throw new Error('Kh√¥ng nh·∫≠n ƒë∆∞·ª£c ph·∫£n h·ªìi t·ª´ API');
                }
            } catch (error) {
                console.error('L·ªói khi t·∫°o email:', error);
                showError(`L·ªói khi t·∫°o email: ${error.message}. Vui l√≤ng ki·ªÉm tra API key v√† th·ª≠ l·∫°i.`);
            } finally {
                hideLoading();
            }
        });

        // Add smooth scrolling to result
        function scrollToResult() {
            setTimeout(() => {
                document.getElementById('resultContainer').scrollIntoView({
                    behavior: 'smooth',
                    block: 'nearest'
                });
            }, 100);
        }

        // Auto-scroll when result is shown
        const resultObserver = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.target.classList.contains('show')) {
                    scrollToResult();
                }
            });
        });

        resultObserver.observe(document.getElementById('resultContainer'), {
            attributes: true,
            attributeFilter: ['class']
        });
    </script>
</body>

</html>
